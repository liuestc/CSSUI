<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*,ul,li,div{
	margin:0,
	padding:0;
}
	.content {
        position: relative;
        background-color: red;
        height: 40px;
        width: 300px;
        margin: 0 auto;
        /*overflow: hidden;*/
    }
    ul {
        position: absolute;
        top: 0;
        width: 100%;
        overflow: hidden;
        left:0;
        /*清除浮动，不然ul会没有高度。不设置高度，由子盒子撑开高度，好处是方便拓展*/
    }
    li {
        height: 40px;
        list-style: none;
    }
</style>
<body>
	<div class="content">
        <ul class="list"> 
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
            <li>test1</li>
        </ul>
    </div>

</body>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
var lih = $('.content').height();
var i = 1;
setInterval(function() {
    //当跳到最后一条时，让top瞬间变为0，对于人眼很难看的出来的，这样就实现了无限的滚动
    if (i >= 4) {
         i = 1
         $('.list').css('top',0);
    };
    $('.list').animate({top:-lih*i});
    i++;
}, 2000)
</script>
</html>
