<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	
	*,div,p{
		margin:0;
		padding:0;
	}
	.list>ul>li{
		list-style: none;
		width:200px;
		height:50px;
		/*background: blue;*/
		/*margin-bottom: 40px;*/
	}
	.select{
		background: red;
	}
</style>
<body>
	<div class="list">
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
		</ul>
	</div>

	<div id="mod_content">
		<div class="mod" style="display:block;">item1</div>
		<div class="mod">item2</div>
		<div class="mod">item3</div>
		<div class="mod">item4</div>
	</div>
</body>
<script>
	var Li=document.getElementsByTagName("li");
	var mod=document.getElementsByClassName('mod');
	for(var i=0;i<Li.length;i++){
		Li[i].ind=i;
		Li[i].onmouseover=function(){
			clearInterval(t);
		show(this.ind);
		}
		Li[i].onmouseout=function(){
			autoPlay(this.ind);
		}
	}
	autoPlay(0);
	function autoPlay(index){
		clearInterval(t);
		t=setInterval(function(){
			show(Li[index]);
			index++;
			if(index>=Li.length){
				index=0
			}
		},1000)
	}
	var t=null;
	function show(_this){
		// var _this=_this;
		for(var i=0;i<Li.length;i++){
			Li[i].className="";
			mod[i].style.display='none';
		}
			_this.className="select";
			mod[_this.ind].style.display='block';
	}
</script>
</html>
